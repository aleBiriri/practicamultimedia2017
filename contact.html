					<h2>Contact Form</h2>
					<p>You may leave us a message for any kind of business matter or personal greeting. Usually we'll answer in 1 or 2 days. </p>

				<form action="#" method="post" id="contact_form">
					<div class="row">
						<div class="col-md-5">
							<div class="form-group left-inner-addon">

							</div>
						</div> 
						<div class="col-md-7">
							<div class="form-group left-inner-addon">
								<label for="input_message">Message</label>	
								<textarea name="message" rows="6" class="form-control" id="input_message" placeholder="Message..."></textarea><br>
								<button type="submit" class="btn btn-primary right" value="submit">Send</button>
								<button type="reset" class="btn btn-default right" value="Reset">Reset</button>
							</div>
