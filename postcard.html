							<h2>Postcard form</h2>
							<p>Want to surprise a friend? Do you want a little souvenir of <strong>Castillo</strong>? Don't hesitate and send a postcard!</p>
							<form action="#" method="post" id="send-postcard-form">
								<div class="form-group">
									<label for="source">From: </label>
									<input type="text" class="form-control" id="source" 
									placeholder="Your name" required>
								</div>

								<div class="form-group">
									<label for="destination">To: </label>
									<input type="text" class="form-control" id="destination" 
									placeholder="Destination" required>
								</div>

								<div class="form-group">
									<label for="email">E-mail</label>
									<input type="email" class="form-control" id="email"
									placeholder="email to send the postal" required>
								</div>

								<div class="form-group">
									<label for="message">Leave a message</label>
									<textarea id="message" class="form-control"  placeholder="Your text here" maxlength="300" rows="3"></textarea>
								</div>

								<fieldset>
									<legend>Select the postcard:</legend>
									<div class="row">
										<div class="col-xs-6 col-sm-3 col-md-3">
											<label  class="select-postcard">
												<input  type="radio" name="postcard" value="postcard 1" />
												<img src="images/postal1.jpg" alt="select postcard 1" class="img-responsive" longdesc="***.html">
											</label>
										</div>
										<div class="col-xs-6 col-sm-3 col-md-3">
											<label  class="select-postcard">
												<input  type="radio" name="postcard" value="postcard 2" />
												<img src="images/postal2.jpg" alt="select postcard 2" class="img-responsive" longdesc="***.html">
											</label>
										</div>
										<div class="col-xs-6 col-sm-3 col-md-3">
											<label  class="select-postcard">
												<input  type="radio" name="postcard" value="postcard 3" />
												<img src="images/postal3.jpg" alt="select postcard 3" class="img-responsive" longdesc="***.html">
											</label>
										</div>
										<div class="col-xs-6 col-sm-3 col-md-3">
											<label  class="select-postcard">
												<input  type="radio" name="postcard" value="postcard 4" />
												<img src="images/postal4.jpg" alt="select postcard 4" class="img-responsive" longdesc="***.html">
											</label>
										</div>

									</div>
								</fieldset>
								<button type="submit" class="btn btn-primary right" value="submit">Send postcard</button>
